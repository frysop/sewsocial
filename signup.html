<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Sew Social. Sewing classes for all abilities and ages in Carn, Donegal. Dressmaking, alterations, quilting. Carn Community Centre">
    <meta name="keywords"
        content="Sewing, alterations, dressmaking, coffee, fashion, quilting, unique, style, friendly,soft furnishings">
    <!-- Title -->
    <title>Sew Social</title>
    <!-- Facicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Sew Social</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="signup">
            <form method="post" id="signup-form" action="https://formdump.codeinstitute.net">
                <h2>Signup for Clases Here</h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="monday">Monday(Carn)</label>
                        <input type="radio" name="class_choice" id="monday" value="monday" required checked>
                    </div>
                    <div>
                        <label for="tuesday">Tuesday(Carn)</label>
                        <input type="radio" name="class_choice" id="tuesday" value="tuesday" required>
                    </div>
                    <div>
                        <label for="wednsday">Wednsday(Carn)</label>
                        <input type="radio" name="class_choice" id="wednsday" value="wednsday" required>
                    </div>
                    <div>
                        <label for="saturday">Saturday(Clonmany)</label>
                        <input type="radio" name="class_choice" id="saturday" value="saturday" required>
                    </div>
                    <h2>Do You Need a Sewing Machine?</h2>
                    <div>
                        <label for="yes">Yes</label>
                        <input type="radio" name="sewing_machine" id="yes" value="yes" required>
                    </div>
                    <div>
                        <label for="no">No</label>
                        <input type="radio" name="sewing_machine" id="no" value="no" required checked>
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Sew</button>
            </form>
        </section>
        
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a></li>
            <li><a href="https://ie.pinterest.com" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-pinterest"></i></a></li>
        </ul>
    </footer>

    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/6154e49567.js" crossorigin="anonymous"></script>
</body>

</html>
